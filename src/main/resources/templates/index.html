<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reffy</title>
  </head>
  <body>
    <h1>Reffy</h1>
    <p>
      Hello! It's
      <strong th:text="${#dates.format(date, 'd MMMM yyyy')}"
        >1st January</strong
      >
    </p>
    <p>
      There are <strong th:text="${referendumCount}">12</strong> referendums to
      vote on.
    </p>
    <ul>
      <li th:each="ref : ${referendums}">
        <h2 th:text="${ref.question}">What about this thing?</h2>
        <p th:text="${ref.description}">A wonderful description</p>
        <em
          ><a th:href="@{/referendums/{id}(id=${ref.id})}">Read more...</a></em
        >
      </li>
    </ul>
    <p>Make a <a th:href="@{/referendums/new}">new referendum</a></p>
  </body>
</html>
