<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Referendums - Reffy</title>
  </head>
  <body>
    <h1>Referendums</h1>
    <p>Make a <a th:href="@{/referendums/new}">new referendum</a></p>
    <ul>
      <li th:each="ref : ${referendums}">
        <h2 th:text="${ref.question}">What about this thing?</h2>
        <em><a th:href="@{/referendums/{id}(id=${ref.id})}">Read more...</a></em>
      </li>
    </ul>
  </body>
</html>
