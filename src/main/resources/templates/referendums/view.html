<!DOCTYPE html>
<html layout:decorate="~{default}">
  <head>
    <title th:text="${referendum.question} + ' - Reffy'">
      Should we leave the EU?
    </title>
  </head>
  <body>
    <div layout:fragment="content">
      <h1 th:text="${referendum.question}">When will we rejoin the EU?</h1>
      <p th:text="${referendum.description}">
        For a number of reasons we want to rejoin the EU.
      </p>

      <h2>Categories</h2>
      <ul>
        <li th:each="cat : ${referendum.categories}" th:text="${cat.name}"></li>
      </ul>

      <p>
        Cast your vote
        <a th:href="@{/referendums/{id}/vote(id=${referendum.id})}">here</a>
      </p>

      <h2>Current standings:</h2>
      <div>
        Total votes: <span th:text="${referendum.totalVotes()}">155</span>
      </div>

      <div>
        For: <span th:text="${referendum.votesForCount}">120</span> votes
      </div>
      <div>
        Against: <span th:text="${referendum.votesAgainstCount}">35</span> votes
      </div>

      <p><a th:href="@{/referendums/{id}/edit(id=${referendum.id})}">Edit</a> this referendum</p>
      <p>View more <a th:href="@{/}">referendums</a></p>
    </div>
  </body>
</html>
